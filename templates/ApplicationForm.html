<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Job Application Form</title>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body >
    <!-- Header -->
    <header>
        <div class="container-fluid text-center ">
            <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
                <a class="h4 navbar-brand text-secondary" href="#">Apply for the Job: </a>
                <h4 class="text-success">{{ role }}</h4>
                <button class="btn btn-outline-success ml-auto" type="submit" onclick="redirectHome()">Home</button>
            </nav>
        </div>
        
    </header>
    <h3>Applu</h3>
    <div class="container mt-5">
        <form method="POST" action="/submit" enctype="multipart/form-data">
            
        
            <div class="row">
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control"  name="firstName" id="firstName" placeholder="First Name" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" name="phone" id="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address" id="address" placeholder="Address" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" name="city" id="city" placeholder="City" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" name="state" id="state" placeholder="State" required>
            </div>
            <div class="form-group">
                <label for="zip">Zip Code</label>
                <input type="text" class="form-control" name="zip" id="zip" placeholder="Zip Code" required>
            </div>
            <div class="form-group">
                <label for="resume">Upload Resume</label>
                <input type="file" class="form-control-file" name="resume" id="resume" accept=".pdf,.doc,.docx">
            </div>
            <div class="form-group">
                <label for="coverLetter">Cover Letter</label>
                <textarea class="form-control" name="coverLetter" id="coverLetter" rows="5" placeholder="Write your cover letter here" required></textarea>
            </div>
            <button type="submit" class="btn btn-success" >Submit Application</button>
        </form>
    </div>

    <!-- ADD JQUERY CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
